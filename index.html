<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
</head>
<body>
    <div class="boxes">
        <div class ="mini-box">
            <p>103 x 31</p>
        </div>
        <div class = "main-box">
            <h1 id ="sign-in">Sign In</h1>
            <div>
                <label for="email">Email(phone or mobile accounts)</label>
                <br>
                <input type="text" id="fields" placeholder="Enter Email"
                required="required">
            </div>
            <br id="weird-break">
            <div>
                <label for="password">Password</label>
                <a href ="https://www.google.com" id="forgot">Forgot Password</a>
                <br>
                <input type="text" id="fields" placeholder="Enter Password"
                    required="required">
            </div>
            <br>
            <div>
                <input type="submit" id="continue" value="Continue">
            </div>
            <br>
                <ul id="help">
                    <li><a href ="https://www.google.com">Need Help?</a></li>
                </ul>
        </div>
        <div>
            <fieldset id="new-to-amazon">
                <legend>New To Amazon?</legend>
                <input type="submit" id="create" value="Create Your Amazon Account">
            </fieldset>
        </div>
        <footer>
            <div id="footer-menu">
                <nav class="main-menu">
                    <ul>
                        <li><a href = "http://www.google.com">&nbspConditions of use&nbsp</a></li>
                        <li><a href = "http://www.google.com">Privacy Policy&nbsp</a></li>
                        <li><a href = "http://www.google.com">Help&nbsp</a></li>
                    </ul>
                </nav>
            </div>    
                <p>&copy 1996-2020, Amazon.com,inc or its affiliates</p>
        </footer>
    </div>

</body>
</html>
